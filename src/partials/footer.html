<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Booster</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    .event-container {
      margin: 40px auto;
    }

    .event-btn {
      background: #ff9800;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .event-btn:hover {
      background: #ffa726;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 80px 1px 80px 1px;
      width: 90%;
      max-width: 850px;
      text-align: left;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      position: relative;
      gap: 30px;
    }

    .modal-content img {
      width: 250px;
      border-radius: 12px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-details h2 {
      color: #cc00ff;
      margin-bottom: 10px;
    }

    .modal-details p {
      margin: 5px 0;
    }

    .ticket-btn {
      margin-top: 15px;
      display: inline-block;
      background: #5a00ff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
    }

    .ticket-btn:hover {
      background: #7a1aff;
    }

    footer {
      background: #000;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="event-container">
    <button class="event-btn" data-event-id="Z7r9jZ1AdFYsd">Open Event 1</button>
    <button class="event-btn" data-event-id="Z7r9jZ1AdX9fP">Open Event 2</button>
  </div>

  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <img id="eventImage" src="" alt="Event Poster">
      <div class="modal-details">
        <h2 id="eventTitle">Event Title</h2>
        <p><strong>INFO:</strong> <span id="eventDescription">Event description here.</span></p>
        <p><strong>WHEN:</strong> <span id="eventDate">Date</span></p>
        <p><strong>WHERE:</strong> <span id="eventLocation">Venue</span></p>
        <p><strong>WHO:</strong> <span id="eventArtists">Artists</span></p>
        <a id="ticketLink" href="#" class="ticket-btn" target="_blank">BUY TICKETS</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Event Booster | Developed with ❤️</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const API_KEY = "API"; // Replace with your Ticketmaster API key
      const modal = document.getElementById("eventModal");
      const closeModal = document.querySelector(".modal-close");
      const eventButtons = document.querySelectorAll(".event-btn");
      const eventTitle = document.getElementById("eventTitle");
      const eventDescription = document.getElementById("eventDescription");
      const eventDate = document.getElementById("eventDate");
      const eventLocation = document.getElementById("eventLocation");
      const eventArtists = document.getElementById("eventArtists");
      const ticketLink = document.getElementById("ticketLink");
      const eventImage = document.getElementById("eventImage");

      function fetchEventDetails(eventId) {
        fetch(`https://app.ticketmaster.com/discovery/v2/events/${eventId}.json?apikey=${API_KEY}`)
          .then(res => res.json())
          .then(data => {
            eventTitle.textContent = data.name || "Unknown Title";
            eventDescription.textContent = data.info || "No description available.";
            eventDate.textContent = data.dates?.start?.localDate + " " + (data.dates?.start?.localTime || "");
            eventLocation.textContent = data._embedded?.venues?.[0]?.name + ", " + data._embedded?.venues?.[0]?.city?.name;
            eventArtists.textContent = data._embedded?.attractions?.map(a => a.name).join(", ") || "N/A";
            ticketLink.href = data.url || "#";
            eventImage.src = data.images?.[0]?.url || "https://via.placeholder.com/250";
          })
          .catch(err => {
            console.error("Failed to fetch event:", err);
            eventTitle.textContent = "Error loading event";
            eventDescription.textContent = "Please try again later.";
          });
      }

      function openModal(eventId) {
        modal.style.display = "flex";
        document.body.style.overflow = "hidden";
        fetchEventDetails(eventId);
      }

      function closeModalFunc() {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }

      eventButtons.forEach(button => {
        button.addEventListener("click", () => {
          const eventId = button.getAttribute("data-event-id");
          openModal(eventId);
        });
      });

      closeModal.addEventListener("click", closeModalFunc);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModalFunc();
      });
    });
  </script>
</body>
</html>
